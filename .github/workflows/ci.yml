name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: "true"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          nuget-${{ runner.os }}-

    - name: Restore dependencies
      run: dotnet restore src/ZavaStorefront.sln

    - name: Build
      run: dotnet build src/ZavaStorefront.sln --configuration Release --no-restore

    - name: Publish app
      run: dotnet publish src/ZavaStorefront.csproj -c Release -o ./artifacts/publish --no-build

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: published-app
        path: ./artifacts/publish

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Download published artifact
      uses: actions/download-artifact@v4
      with:
        name: published-app
        path: ./downloaded_artifact

    - name: List published files
      run: |
        echo "Files to deploy:";
        ls -la ./downloaded_artifact || true

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./downloaded_artifact
